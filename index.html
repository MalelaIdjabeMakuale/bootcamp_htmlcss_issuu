<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Issuu</title>
  </head>
  <header class="header">
    <div class="logo">
      <img class="logoissuu" src="./img/issuulogo.png" alt="logoissu" />
    </div>
    <div class="register">
      <p>Already and user?</p>
      <a href="#">Sign up</a>
    </div>
  </header>
  <main>
    <div><h2>Create an Issuu account</h2></div>
    <div class="cajarrss">
    
    <div class="cajagoogle">
       <img src="./img/google.jpeg"> 
      <a href="https://www.google.com">Sign in with Google</a>
    </div>
    <div class="cajafacebook">
       <img
          src="./img/facebook.png"
          alt="logo facebook"
        /> 
      <a href="https://www.facebook.com">Continue with Facebook</a>
    </div>
  </div>
    <p>or with email</p>
    <h4>Email</h4>
    <input
      type="email"
      id="cajas"
      pattern=".+@example\.com"
      placeholder="e.g john.doe@email.com"
    />
    <h4>Password</h4>
    <div>
      <input
        id="cajas"
        type="password"
        name="password"
        required
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
      />
    </div>
    <div>
      <input type="checkbox" id="spam" name="spam"/>
      I accept the <a href="#">Terms of Service</a> and
      <a href="#">Professional Terms of Service</a>
    </div>
    <div>
      <button class="button" type="button">
        <font color="lightgrey">CREATE ACCOUNT</font>
      </button>
    </div>
  </main>

  <body></body>
</html>
